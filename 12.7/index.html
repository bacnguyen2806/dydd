<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình ảnh ngẫu nhiên</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 1200px;
            max-height: 1200px;
            border: 5px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Hình ảnh ngẫu nhiên</h1>
    <button id="changeImage">Đổi hình ảnh</button>
    <div>
        <img id="randomImage" src="" alt="Hình ảnh ngẫu nhiên sẽ hiển thị ở đây" style="display:none;">
    </div>

    <script>
        // Danh sách URL hình ảnh
        const imageUrls = [
            "LO_12.7_2.png", // Thay bằng URL ảnh của bạn
            "LO_12.7_3.png", 
            "LO_12.7_4.png",
            "LO_12.7_5.png"
            // Thêm các link ảnh khác tại đây
        ];

        // Tham chiếu đến nút và phần ảnh
        const button = document.getElementById('changeImage');
        const img = document.getElementById('randomImage');

        // Gán sự kiện click cho nút
        button.addEventListener('click', () => {
            // Lấy URL ảnh ngẫu nhiên
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            const randomImageUrl = imageUrls[randomIndex];
            
            // Hiển thị ảnh
            img.src = randomImageUrl;
            img.style.display = 'block';
        });

        // Hiển thị hình ảnh ngay từ đầu (tuỳ chọn)
        window.onload = () => {
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            img.src = imageUrls[randomIndex];
            img.style.display = 'block';
        };
    </script>
</body>
</html>
